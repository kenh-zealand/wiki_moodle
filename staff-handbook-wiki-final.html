        function convertToCollapsible(htmlContent) {
            // Create a temporary div to parse HTML
            const temp = document.createElement('div');
            temp.innerHTML = htmlContent;
            
            // Process each h3 to make them collapsible
            const h3Elements = Array.from(temp.querySelectorAll('h3'));
            
            h3Elements.forEach((h3) => {
                const section = document.createElement('div');
                section.className = 'collapsible-section collapsible-level-2';
                
                const header = document.createElement('div');
                header.className = 'collapsible-header';
                header.textContent = h3.textContent;
                
                const content = document.createElement('div');
                content.className = 'collapsible-content';
                
                // Collect all elements until next h3
                const elementsToMove = [];
                let currentElement = h3.nextElementSibling;
                
                while (currentElement && currentElement.tagName !== 'H3') {
                    elementsToMove.push(currentElement);
                    currentElement = currentElement.nextElementSibling;
                }
                
                // Process and move elements (not clone - we move them)
                let i = 0;
                while (i < elementsToMove.length) {
                    const element = elementsToMove[i];
                    
                    // Check if it's an h4 or a list item with strong (sub-section)
                    const isH4 = element.tagName === 'H4';
                    const isStrongInList = element.tagName === 'UL' && element.querySelector('li > strong');
                    
                    if (isH4 || isStrongInList) {
                        const h4Section = document.createElement('div');
                        h4Section.className = 'collapsible-section collapsible-level-3';
                        
                        const h4Header = document.createElement('div');
                        h4Header.className = 'collapsible-header';
                        
                        if (isH4) {
                            h4Header.textContent = element.textContent;
                            i++; // Skip the h4 element itself
                        } else {
                            // Extract strong text from list
                            const strongElement = element.querySelector('li > strong');
                            if (strongElement) {
                                h4Header.textContent = strongElement.textContent;
                                // Remove the strong element and its parent li from the original
                                const parentLi = strongElement.closest('li');
                                if (parentLi) {
                                    parentLi.remove();
                                }
                            }
                        }
                        
                        const h4Content = document.createElement('div');
                        h4Content.className = 'collapsible-content';
                        
                        // Add current element if it's a list with content remaining
                        if (isStrongInList && element.children.length > 0) {
                            h4Content.appendChild(element.cloneNode(true));
                        }
                        
                        // Move following elements until next section
                        if (isH4) {
                            while (i < elementsToMove.length) {
                                const nextEl = elementsToMove[i];
                                const isNextH4 = nextEl.tagName === 'H4';
                                const isNextStrong = nextEl.tagName === 'UL' && nextEl.querySelector('li > strong');
                                
                                if (isNextH4 || isNextStrong) {
                                    break;
                                }
                                
                                h4Content.appendChild(nextEl.cloneNode(true));
                                i++;
                            }
                        } else {
                            i++;
                        }
                        
                        h4Section.appendChild(h4Header);
                        h4Section.appendChild(h4Content);
                        content.appendChild(h4Section);
                    } else {
                        // Regular content - just append
                        content.appendChild(element.cloneNode(true));
                        i++;
                    }
                }
                
                section.appendChild(header);
                section.appendChild(content);
                
                // Remove all processed elements from temp
                elementsToMove.forEach(el => {
                    if (el.parentNode) {
                        el.remove();
                    }
                });
                
                // Replace h3 with section
                h3.parentNode.insertBefore(section, h3);
                h3.remove();
            });
            
            return temp.innerHTML;
        }

        function filterArticles(searchTerm, category) {
            let filtered = knowledgeBase;
            
            // Filter by category
            if (category !== 'all') {
                filtered = filtered.filter(article => article.category === category);
            }
            
            // Filter by search term
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(article => {
                    return article.title.toLowerCase().includes(term) ||
                           article.content.toLowerCase().includes(term) ||
                           article.tags.some(tag => tag.toLowerCase().includes(term));
                });
                
                // Highlight search terms
                filtered = filtered.map(article => ({
                    ...article,
                    title: highlightText(article.title, searchTerm),
                    content: highlightText(article.content, searchTerm)
                }));
            }
            
            return filtered;
        }

        function highlightText(text, term) {
            if (!term) return text;
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }
